<html>
    <body>
        <script>
            var a=prompt("Enter Your Grades","Precentages");
            if(a<40)
            document.write("You Failed");
            else if(40<=a<50)
            document.write("C Grade");
            else if(50<=a<65)
            document.write("B Grade");
            else if(65<=a<75)
            document.write("A Grade");
            else if(75<=a<90)
            document.write("Excilent");
            else
            document.write("Outstanding");
            
        </script>
    </body>
</html>
